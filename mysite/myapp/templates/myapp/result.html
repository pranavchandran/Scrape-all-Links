<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Result</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 m-2">
                <h1>Link Collector</h1>
            </div>
        </div>

    <div class="row m-2">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <input type="text" class="form-control" name="site" type="text" id="site" placeholder="Enter Site Address">
            </div>
            <div class="col-md-2">
                <button class="btn-primary" type="submit">SCRAPE</button>
            </div>
            </form>
            <div class="col-md-6">
                <a class="btn btn-warning" href="/delete">Delete</a>
            </div>
        
    </div>







        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    {% for link in data %}
                      <tr>
                        
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                        
                        
                      </tr>
                      {% endfor %}
                      
                    </tbody>
                  </table>

            </div>
        </div>
    </div>

    
</body>
</html>
